<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Functional <span class="text-red-800"> Amar Bank </span></h1>
    </header>
   <main>
    <section class="mt-8">
       <div class="grid grid-cols-3 mx-auto w-9/12 gap-4">
        <div class="bg-yellow-500 text-white  rounded-lg p-5">
            <h4 class="text-2xl ">Deposit</h4>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-yellow-500  text-white rounded-lg p-5">
            <h4 class="text-2xl ">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-yellow-500 text-white rounded-lg p-5" >
            <h4 class="text-2xl ">Balance</h4>
            <h2 class="text-4xl">$<span id="balance-total">1500</span></h2>
        </div>
      
       </div>
    </section>
    <section class="mt-8">
        <div class=" grid grid-cols-2 w-9/12 mx-auto gap-4">
            <div class="bg-green-800 p-5 rounded-lg ">
                <h4 class="text-2xl text-white py-2">Your Deposit</h4>
                <input id="deposit-field" class="w-9/12 block p-1"  type="text" placeholder="$ amount you want to deposit">
                <button id="btn-deposit" class="mt-2 p-2 bg-red-700 rounded-lg text-white hover:bg-red-500" >Deposit</button>
            </div>
            <div class="bg-green-800 p-5 rounded-lg ">
                <h4 class="text-2xl text-white py-2">Your Withdraw</h4>
               <input id="withdraw-field" class="w-9/12 p-1 block" type="text" placeholder="$ amount you want to withdraw">
               <button id="btn-withdraw" class="mt-2 p-2 bg-red-700 rounded-lg text-white hover:bg-red-500">Withdraw</button>
            </div>

        </div>
    </section>
   </main>
   <script src="deposit.js"></script>
   <script src="withdraw.js"></script>
</body>
</html>
